<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Insert title here</title>
			<style type="text/css">
				.button{
					width:100px;
					height:50px;
					background-color: orange;
					
				}
				.button > a {
					display:block;
					border:1px solid black;
					line-height:50px;
					text-align:center;
					height:100%;
					text-decoration: none;
				}
				
				.button>a:hover{
					background-color: yellow;
				}
			</style>
		</head>
		
		<body>
			<div class="button">
				<a href="#">버튼</a>
			</div>
		</body>
</html>
